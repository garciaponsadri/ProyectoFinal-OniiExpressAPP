<div class="container mt-5">
    <div class="row">
      <div class="container col-4">
        <h3 class="col-auto">
          <font color="Purple"><b>{{ titulo | uppercase }}</b></font>
        </h3>
        <form class="mt-3" [formGroup]="ropaForm" (ngSubmit)="crearRopa()">
          <div class="mb-2">
            <input
              type="text"
              formControlName="id"
              class="form-control form-control-lg"
              placeholder="ID del producto"
            />
            <div
              class="text-danger"
              *ngIf="
              ropaForm.get('id')?.hasError('required') &&
              ropaForm.get('id')?.touched
              "
            >
              <span>Introduzca el Id</span>
            </div>
          </div>
          <div class="mb-2">
            <input
              type="text"
              formControlName="nombre"
              class="form-control form-control-lg"
              placeholder="Nombre de producto"
            />
            <div
              class="text-danger"
              *ngIf="
              ropaForm.get('nombre')?.hasError('required') &&
              ropaForm.get('nombre')?.touched
              "
            >
              <span>Inserte nombre de producto</span>
            </div>
          </div>
          <div class="mb-2">
            <input
              type="text"
              formControlName="NotaMedia"
              class="form-control form-control-lg"
              placeholder="Nota media del producto"
            />
            <div
              class="text-danger"
              *ngIf="
              ropaForm.get('NotaMedia')?.hasError('required') &&
              ropaForm.get('NotaMedia')?.touched
              "
            >
              <span>Inserte la nota media</span>
            </div>
          </div>
          <div class="mb-2">
            <input
              type="text"
              formControlName="precio"
              class="form-control form-control-lg"
              placeholder="Precio de producto"
            />
            <div
              class="text-danger"
              *ngIf="
              ropaForm.get('precio')?.hasError('required') &&
              ropaForm.get('precio')?.touched
              "
            >
              <span>Inserte el precio</span>
            </div>
          </div>

          <div class="mb-2">
            <input
              type="text"
              formControlName="talla"
              class="form-control form-control-lg"
              placeholder="Inserte talla del producto"
            />
            <div
              class="text-danger"
              *ngIf="
              ropaForm.get('NotaMedia')?.hasError('required') &&
              ropaForm.get('NotaMedia')?.touched
              "
            >
              <span>Inserte la Talla</span>
            </div>
          </div>

          <div style="text-align:center">
            <button
              type="submit"
              [disabled]="ropaForm.invalid"
              class="btn btn-success btn-primary btn-lg"
              (click)="crearRopa()"
            >Enviar
              <i class="fas fa-upload"></i>
            </button>
        </div>
        </form>
      </div>
    </div>
  </div>
