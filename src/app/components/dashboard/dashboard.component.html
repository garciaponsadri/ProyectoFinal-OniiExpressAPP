<mat-grid-list cols="10" rowHeight="40px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
      <script>
          let a=tile.component
          document.write(a)
      </script>

    </mat-grid-tile>
  </mat-grid-list>
